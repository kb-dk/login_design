<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center align-items-center my-5">
        <div class="col col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="language text-end text-decoration-underline pb-2 pe-3">
                <div class="">In English</div>
            </div>
            <div class="card">
                <h1 class="card-header text-center p-4">
                    Log ind i
                    <img class="logo" src="assets/image/logo-digital.svg"/>
                </h1>
                <div class="card-body p-0">
                    <div class="row m-0 wayf-mitid">
                        <div class="col p-4">
                            <div class="row pb-4">
                                <h2>Login med:</h2>
                            </div>
                                <div class="row g-3 row-cols-1 row-cols-md-2">
                                    <div class="col">
                                        <div class="wayf p-4">
                                            <div class="image"></div>
                                        </div>
                                        <i class="float-end material-icons rdl-tooltip-icon" data-bs-placement="bottom"
                                           data-bs-toggle="tooltip" data-bs-html="true"
                                           data-bs-title="<div>Hvis du er studerende eller ansat ved: <ul><li>Aarhus Universitet</li><li>Københavns Universitet</li><li>Roskilde Universitet</li><li>Aarhus Universitetshospital</li><li>Copenhagen University Hospital</li><li>IT-Universitet</li></ul></div>"
                                           tabindex="0">help</i>
                                    </div>
                                    <div class="col">
                                        <div class="mitid p-4">
                                            <div class="image"></div>
                                        </div>
                                        <i class="float-end material-icons rdl-tooltip-icon" data-bs-placement="bottom"
                                           data-bs-toggle="tooltip" data-bs-html="true"
                                           data-bs-title="<div>Hvis du er privatbruger eller har glemt dit password.</div>"
                                           tabindex="0">help</i>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col p-4">
                            <form class="pt-2">
                                <div class="d-grid gap-4">
                                    <h2 class="">
                                        Eller login med e-mail og bibliotekspassword:
                                        <i class="float-end material-icons rdl-tooltip-icon" data-bs-placement="bottom"
                                           data-bs-toggle="tooltip" data-bs-html="true"
                                           data-bs-title="<div>Hvis du er uden CPR</div>" tabindex="0">help</i>
                                    </h2>
                                    <input type="text" class="form-control " name="email"
                                           spellcheck="false" placeholder="Indtast din e-mail">
                                    <input type="text" class="form-control " name="password"
                                           spellcheck="false" placeholder="Indtast din bibliotekssystemkode">
                                    <a href="#">Glemt din adgangskode? Få en ny her</a>
                                </div>
                                <div class="d-grid gap-4 pt-6">
                                    <button class="btn btn-primary btn-block" type="button">
                                        Login
                                    </button>
                                    <button class="btn btn-outline-primary" type="button">
                                        Opret dig som bruger
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/style/style.css">

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
</body>
</html>
